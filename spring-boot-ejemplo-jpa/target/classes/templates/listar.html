<!DOCTYPE html>
<!-- A?adimos el nameSpace de seguridad de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">



		<div class="card-header" th:text="${titulo}"></div>
		<div class="card bg-light">
			<div class="card-body">

				<h4 class="card-title">
			<!-- Implementamos la seguridad en el boton de crear cliente, preguntaremos si el usuario tiene ROL de Admin -->
					<a sec:authorize="hasRole('ROLE_ADMIN')" 
					class="btn btn-primary btn-sm" th:href="@{/form}"> Crear Cliente </a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr class="table-primary">
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
			<!-- Implementamos la seguridad en el boton de crear cliente, preguntaremos si el usuario tiene ROL de Admin -->
							<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${cliente.id}" th:text="'editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}"
									th:text="'eliminar'" onclick="return confirm('EstÃ¡s Seguro que quieres eliminar el Cliente')"></a></td>
						</tr>
					</tbody>
				</table>
				<!--  Anadimos el fragmento del paginador. -->
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
